<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- css local -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="text-bg-dark">
    <header class="ps-lg-5">
      <nav class="navbar bg-dark">
        <div id="navnav" class="container-fluid">
          <a class="navbar-brand text-white fs-3" href="#">
            <img
              src="./assets/img/sh2.jpg"
              alt="Logo"
              width="40"
              height="40"
              class="d-inline-block align-text-center"
            />
            SuperHero
          </a>
        </div>
      </nav>
    </header>

    <main
      class="container mt-3 d-flex flex-column align-items-center text-bg-dark mx-auto"
    >
      <section id="busqueda" class="row">
        <div class="mx-auto col-sm-10 col-lg-8 text-center">
          <img src="./assets/img/sh1.jpg" alt="" class="container fotoform" />
          <h1 class="pt-3 pt-md-2 fs-3">Encuentra tu SuperHero</h1>
        </div>

        <form class="text-center col-10 col-md-8 mx-auto">
          <div class="mx-auto">
            <label for="numHeroInput" class="form-label fs-5"
              >Ingresa el número del SuperHero</label
            >

            <input
              type="text"
              class="form-control"
              id="numHeroInput"
              placeholder="del 1 al 732"
            />
          </div>

          <button id="butTon" type="submit" class="btn btn-info mt-3">
            Buscar
          </button>
        </form>
      </section>

      <!-- Otras secciones del contenido principal pueden ir aquí -->
    </main>

    <section id="cardandchart" class="container mt-2 mx-auto mt-3 pb-3">
      <div class="row align-items-center">
        <div
          id="cardContainer"
          class="col-md-6 container border-dark-subtle"
        ></div>
        <div
          id="chartContainer"
          class="col-md-6 container"
          style="height: 300px"
        ></div>
      </div>
    </section>
    <!-- <div id="chartContainer" class="row-cols-6"></div>  -->

    <footer>
      <!-- Contenido del pie de página -->
    </footer>

    <!-- -------------------------------------------------------------------- -->

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- canvasjs -->
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>

    <!-- js local -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
